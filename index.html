<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="description" content="Mr Zoid Shortner">
  <meta name="keywords" content="Shortener, Link Shortener, Mr Zoid, Golden Link Shortener">
  <meta name="author" content="Mr Zoid">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Link Shortener</title>
  <link rel="icon" type="image/x-icon" href="img/favicon.png">
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
  <div class="container">
    <div class="link-shortener-container"> <!-- Wrap all link shortener content inside this div -->
    <div class="header">
        <img src="img/shortener_logo.png" alt="Link Shortener Logo">
    </div>
      <h1>Link Shortener</h1>
      <input type="text" id="originalLink" placeholder="Enter your link here" required>
      <button onclick="shortenLink()">Shorten</button>
      <div id="result">
        <p id="resultText" class="result-box"></p>
        <div id="shortenedLinkContainer">
          <p id="shortenedLink">The shorten link will appear here<span></span></p>
        </div>
        <button id="copyButton" onclick="copyLink()">Copy</button>
      </div>
      <div id="popupMessage"></div>
    </div>
  </div>
  <div style="margin-top: 500px;">

  </div>
  <script src="main.js"></script>
</body>

</html>
